# Render configuration for D4D HUB Backend

services:
  - type: web
    name: d4dhub-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://d4dhub-frontend.onrender.com
      - key: PORT
        value: 10000

  - type: pserv
    name: d4dhub-redis
    runtime: docker
    plan: free
    dockerfilePath: ./redis/Dockerfile
    autoDeploy: false
    envVars:
      - key: REDIS_PORT
        value: 6379