# Render configuration for InstaTube Backend

services:
  - type: web
    name: instatube-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: MINIO_ENDPOINT
        sync: false  # Set in Render dashboard - MinIO server endpoint
      - key: MINIO_PORT
        value: 9000
      - key: MINIO_USE_SSL
        value: false
      - key: MINIO_ACCESS_KEY
        sync: false  # Set in Render dashboard
      - key: MINIO_SECRET_KEY
        sync: false  # Set in Render dashboard
      - key: MINIO_BUCKET
        value: instatube
      - key: OPENAI_API_KEY
        sync: false  # Optional - for AI features
